<html>
<head>
   <title>HERE - Leaflet - Map Tile</title>
   <!-- https://developer.here.com/tutorials/raster-tile-leaflet/ -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <style>
      body, html { border: 0; padding: 0; margin: 0; }
      #map { width: 100vw; height: 100vh; }
   </style>
</head>
<body>
   <div id="map"></div>
   <script>
    const here = {
      id: 'your-app-id',
      code: 'your-app-code'
    }
    const base = 'https://2.';
    const resource = 'base';
    const segments = '.maps.api.here.com/maptile/2.1/maptile/newest/';
    const scheme = 'normal.night';
    const cred = `app_id=${here.id}&app_code=${here.code}`;
    const apiURL = `${base}${resource}${segments}${scheme}/{z}/{x}/{y}/512/png8?ppi=320&${cred}`;

    const map = L.map('map', {
        center: [33.4560, -112.0715],
        zoom: 9,
        layers: [L.tileLayer(apiURL)]
    });
    map.attributionControl.addAttribution('&copy; HERE 2019');
   </script>
</body>
</html>
